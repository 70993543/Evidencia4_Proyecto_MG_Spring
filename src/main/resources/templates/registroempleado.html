<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thumeleaf/layout"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="layout/base">
<head th:replace="layout/layout :: head">
</head>
<body>

<div class="container d-flex justify-content-center mt-5">
    <form class="border d-flex flex-column" th:action="@{/registroempleado}" method="post" th:object="${empleado}" style="width: 32rem">
        <div class="text-center text-white bg-dark">
            <p class="h5 mt-2 py-4 font-weight-bold">Sign Up</p>
        </div>
        <div class="mx-4 mt-4 p-3">
            <div th:if="${param.correcto}">
                <div class="alert alert-success" role="alert">
                    Se registro exitosamente
                </div>
            </div>
            <div class="row mb-n4">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label" for="txtNom">Nombres</label>
                        <input type="text" class="form-control" id="txtNom" th:field="*{nombre}" required>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label" for="txtApe">Apellidos</label>
                        <input type="text" class="form-control" id="txtApe" th:field="*{apellido}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txtCo">Correo</label>
                    <input type="email" class="form-control" id="txtCo" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="txtCla">Contrase√±a</label>
                    <input type="password" class="form-control" id="txtCla" th:field="*{clave}" required>
                </div>
            </div>
            <div class="d-grid">
                <button class="btn btn-dark btn-block">Registrar</button>
            </div>
<!--            <p class="text-center mt-2">Already have an accoutn?<a class="text-decoration-none" th:href="@{/login}">Login</a></p>-->
            <hr>
            <p class="text-center">
                By clicking <em>Sign up</em> you agree to our <a class="text-decoration-none" href="#">terms of service</a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
