<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thumeleaf/layout"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="layout/base">
<head th:replace="layout/layout :: head">

</head>
<body>

<nav th:replace="layout/layout :: nav"></nav>

<main class="container mt-3 d-flex justify-content-center">
  <form class="border d-flex flex-column" style="width: 30rem" th:action="@{/actualizarcliente/{id}(id=${cliente.codigo})}" method="post" th:object="${clientes}">
    <div class="mx-4 p-3">
      <div class="text-center my-4">
        <p class="h4 font-weight-bold"></p>
      </div>
      <div class="row mb-n4">
        <div class="mb-3">
          <label for="txtcod" class="form-label">Codigo</label>
          <input type="text" class="form-control" id="txtcod" readonly th:field="*{codigo}" th:value="${clientes.codigo}">
        </div>
        <div class="col">
          <div class="mb-3">
            <label class="form-label" for="txtNom">Nombres</label>
            <input type="text" class="form-control" id="txtNom" th:field="*{nombre}" th:value="${clientes.nombre}" required>
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label class="form-label" for="txtApe">Apellidos</label>
            <input type="text" class="form-control" id="txtApe" th:field="*{apellido}" th:value="${clientes.apellido}" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="txtcel" class="form-label">N° Celular</label>
          <input type="text" class="form-control" id="txtcel" th:field="*{celular}" th:value="${clientes.celular}">
        </div>
        <div class="">
          <label class="form-label">Sexo</label>
        </div>
        <div class="d-flex flex-direction-row">
          <div class="form-check form-check-inline">
            <input class="form-check-input" th:field="*{sexo}"  type="radio" name="sexo" id="rbMas" value="Masculino">
            <label class="form-check-label" for="rbMas">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" th:field="*{sexo}"  type="radio" name="sexo" id="rbFem" value="Femenino">
            <label class="form-check-label" for="rbFem">Femenino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" th:field="*{sexo}"type="radio" name="sexo" id="rbOtr" value="Otros">
            <label class="form-check-label" for="RbOtr">Otros</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="txtdir" class="form-label">Dirección:</label>
          <input type="text" class="form-control" id="txtdir" th:field="*{direccion}" th:value="${clientes.direccion}">
        </div>
        <div class="mb-3">
          <label for="cboCur" class="form-label">Distrito</label>
          <select type="text" class="form-control"   name="" id="cboCur" th:field="*{distrito}" required>
            <option value="">Seleccione un distrito</option>
            <option value="" type="text" th:each="distrito:${distritos}" th:value="${distrito.codigo}" th:text="${distrito.nombre}"></option>
          </select>
        </div>
        <div class="mb-3">
          <input type="checkbox" class="form-check-input" id="chkEst" th:field="*{estado}" th:value="${clientes.estado}">
          <label for="chkEst" class="form-check-label">Habilitado</label>
        </div>
      </div>
      <div class="d-grid">
        <button class="btn btn-block btn-dark">Actualizar</button>
      </div>
    </div>
  </form>
</main>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
