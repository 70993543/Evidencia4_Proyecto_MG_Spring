<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thumeleaf/layout"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorator="layout/base">
<head th:replace="layout/layout :: head">
</head>
<body>

<div class="mt-5 container d-flex justify-content-center align-items-center">
    <form class="border d-flex flex-column" th:action="@{/login}" method="post" style="width: 30rem">
        <div class="bg-dark text-center text-white">
            <p class="h5 mt-2 py-4 font-weight-bold">Sign In</p>
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Usuario o contraseña inválidos
                <button type="button" class="btn-close btn-clean-login" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                Ha cerrado sesión exitosamente
                <button type="button" class="btn-close btn-clean-login" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="mx-4 mt-4 p-3">
            <div class="mb-3">
                <label class="form-label" for="username">Email</label>
                <input type="email" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button class="btn btn-block btn-dark">Sign in</button>
            </div>
<!--            <p class="text-center mt-2">Not a member? <a class="text-decoration-none" th:href="@{/registroempleado}">Register</a></p>-->
        </div>
    </form>
</div>
<script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
</body>
</html>
